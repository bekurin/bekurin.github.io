name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build all projects
        run: npm run build:all
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}

      - name: Merge builds
        run: npm run merge

      - name: Create 404.html for SPA fallback
        run: |
          # Create 404.html for each sub-project (SPA routing)
          for dir in dist/*/; do
            if [ -f "${dir}index.html" ]; then
              cp "${dir}index.html" "${dir}404.html"
              echo "Created 404.html for ${dir}"
            fi
          done
          # Root 404.html for landing page
          if [ -f "dist/index.html" ]; then
            cp dist/index.html dist/404.html
            echo "Created root 404.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
